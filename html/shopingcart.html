<script type="text/html" id="shopcarta">
  <%
   for(var i=0;i<shopcarts.length;i++){
        var carting=shopcarts[i];
  %>
             <div class="cartgoods clearfix">
               <div class="storehead">
                 <input type="checkbox" class="storeselect"><h3><%=carting.storename %></h3>
               </div>
               <div class="goodcart">
                 <input type="checkbox" class="goodselect">
                 <div class="gimg">
                    <img src="<%=carting.img %>">
                 </div>
                 <div class="goodtail">
                  <a href="#" class="gtit"><%=carting.name1 %></a>
                  <a href="#" class="gtore"><%=carting.name2 %></a>
                 </div>
                 <div class="goodprice">￥<%=carting.price %></div>
                 <div class="goodamount">
                    <span>-</span><input type="text" value="1" class="gamount"><span>+</span>
                 </div>
                 <div class="goodsubtotal">
                    ￥<%=carting.total %>
                 </div>
                 <div class="operator">
                    <a href="#" class="collect">移入收藏夹</a><br>
                    <a href="javascript:void(0)" class="dele">删除</a>

           </div>

  <%
